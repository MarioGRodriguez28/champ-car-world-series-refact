<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Champ Car World Series</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

  <div class="container">
    <img src="./images/Champ_Car_logo.svg.png">
    <canvas id="canvas" width="320" height="480" tabindex="0"></canvas>
    <pre id="score">0</pre>
    </pre>
    <pre id="lose">You lose! Try again?</pre>
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img  src="./images/game-over.png" width="500" alt="game over">
    </div>
    <pre id="instruction">
    Press "Enter" key to start the game.
    Controls:
    "Left" Arrow key
    "Right" Arrow key
  </div>

  <script src="./javascript/script.js"></script>

</body>

</html>
